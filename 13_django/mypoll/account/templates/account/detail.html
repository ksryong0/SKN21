{% extends "layout/main_layout.html" %}

{% block title %}회원정보 조회{% endblock title %}

{% block contents %}
<h1>회원정보</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <th>이름</th>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <th>이메일주소</th>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <th>생일</th>
        <td>{{user.birthday}}</td>
    </tr>
</table>

<div class="mt-3">
    <a href="{% url 'account:update' %}">정보수정</a>
    <a href="{% url 'account:password_change' %}">패스워드 변경</a>
</div>
{% endblock contents %}
